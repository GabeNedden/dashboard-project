<section>
    <h3>Wochenziele</h3>
    <form #form="ngForm" (ngSubmit)="onWeekGoalSubmit(form)" *ngIf="currentWeeksGoals.length <= 2">
        <input ngModel type="text" name="weekGoal" placeholder="Neues Ziel" />
        <button type="submit">Ziel hinzuf√ºgen</button>
    </form>
    <ol *ngFor="let weekgoal of currentWeeksGoals; index as indexOfWeekGoal">
        <li>{{ indexOfWeekGoal + 1 }}. {{ weekgoal.description }}</li>
    </ol>
</section>
