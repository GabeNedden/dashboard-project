<section>
        <table>
            <thead>
                <tr>
                    <th>Gewohnheit</th>
                    <th>Mo</th>
                    <th>Di</th>
                    <th>Mi</th>
                    <th>Do</th>
                    <th>Fr</th>
                    <th>Sa</th>
                    <th>So</th>
                </tr>
            </thead>
            
            <!-- For-Loop, um alle gespeicherten Gewohnheiten anzuzeigen -->
            <tbody *ngFor="let habit of currentWeeksHabits">
                <tr>
                    <td>
                        {{ habit.habitName }}
                    </td>
                    <td>
                        <input type="checkbox" name="done" [(ngModel)]="habit.isMondayDone" (click)="updateHabitStatus(habit, 'monday')" />
                    </td>
                    <td>
                        <input type="checkbox" name="done" [(ngModel)]="habit.isTuesdayDone" (click)="updateHabitStatus(habit, 'tuesday')" />
                    </td>
                    <td>
                        <input type="checkbox" name="done" [(ngModel)]="habit.isWednesdayDone" (click)="updateHabitStatus(habit, 'wednesday')" />
                    </td>
                    <td>
                        <input type="checkbox" name="done" [(ngModel)]="habit.isThursdayDone" (click)="updateHabitStatus(habit, 'thursday')" />
                    </td>
                    <td>
                        <input type="checkbox" name="done" [(ngModel)]="habit.isFridayDone" (click)="updateHabitStatus(habit, 'friday')" />
                    </td>
                    <td>
                        <input type="checkbox" name="done" [(ngModel)]="habit.isSaturdayDone" (click)="updateHabitStatus(habit, 'saturday')" />
                    </td>
                    <td>
                        <input type="checkbox" name="done" [(ngModel)]="habit.isSundayDone" (click)="updateHabitStatus(habit, 'sunday')" />
                    </td>
                </tr>
            </tbody>      
        </table>
        <form #form="ngForm" (ngSubmit)="onHabitSubmit(form)">
            <input ngModel type="text" name="habit" />
            <button type="submit">Anlegen</button>
        </form>    
</section>
